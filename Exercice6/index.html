<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
</div>
<script src="./index.js"></script>
<script>
    let display = document.querySelector('#display');

    function appendToDisplay(term){
        display.value += term;
    }

    function clearDisplay(){
        display.value = '';
    }

    function calculateResult(){
        let operation = display.value;
        let firstNumber = 0;
        let operator = "";
        let secondNumber = 0;
        let cursor = 0;
        let result = 0;

        while(!isNaN(Number(operation[cursor]))) {
            firstNumber = firstNumber * 10 + Number(operation[cursor]);
            cursor++;
        }

        operator = operation[cursor];
        cursor++;

        while(!isNaN(Number(operation[cursor])) && cursor < operation.length) {
            secondNumber = secondNumber * 10 + Number(operation[cursor]);
            cursor++;
        }

        switch(operator) {
            case "+":
                result = firstNumber + secondNumber;
                break;
            case "-":
                result = firstNumber - secondNumber;
                break;
            case "*":
                result = firstNumber * secondNumber;
                break;
            case "/":
                if (secondNumber === 0){
                    result = "Division by zero is not allowed";
                } else {
                    result = firstNumber / secondNumber;
                }
                break;
        }

        display.value = result;
    }



</script>
</body>

</html>
