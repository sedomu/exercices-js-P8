<!DOCTYPE html>
<html>
<head>
    <title>Convertisseur décimal vers binaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Convertisseur décimal vers binaire</h1>
<input type="text" id="decimalInput" placeholder="Entrez un nombre décimal">
<button onclick="convertToBinary()">Convertir</button>
<p id="binaryResult"></p>

<script src="index.js"></script>
<script>
    function convertToBinary() {
        let input = document.getElementById("decimalInput");
        let output = document.getElementById("binaryResult");
        let decimal = input.value;
        let binary = [];
        let result = "";

        while (decimal > 0){
            binary.push(decimal % 2);
            decimal = Math.floor(decimal / 2);
        }

        for (let i = binary.length - 1; i >= 0; i--) {
            result += binary[i]
        }

        output.innerText = result;


    }
</script>
</body>
</html>
